<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title> 
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon</h1>
    <div class="discription">
        <h2>Do What Simon Says....</h2>
        <p>Follow the pattrn of lights for as long as you can... if you can!</p>
    </div>
    <div class="container">
        <div class="boxes">
            <button class="box" style="background-color: red;"></button>
            <button class="box" style="background-color: yellow;"></button>
        </div>
        <button class="box" style="background-color: blue;"></button>
        <button class="box" style="background-color: green;"></button>
    </div>
    <p id="score">score : 0</p>
    <div class="startStop">
        <button id="start">Start</button>
        <button id="quit"> Quit </button>
    </div>
    <a id="mainPage" href="https://naved04.github.io/Quick-Play-Games/">Back to Main Page</a>
    <script src="app.js"></script>
</body>
</html>
